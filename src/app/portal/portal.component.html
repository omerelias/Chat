    
    <div class="chatback">
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
                <div class="col-md-8 col-xl-6 chat">
						<div class="card-header">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
									<!-- <span class="online_icon"></span> -->
								</div>
								<div class="user_info">
									<span>Pick a client</span>
								</div>
							
							</div>
						</div>
						<div class="card-body msg_card_body" id="messages">
								
							<div class="fl m-3 client"  *ngFor="let room of roomData | keyvalue">
								
								<div [hidden]="room.value.isTaken">

								<div id="{{room.key}}" (click)="onClickJoinRoom(room)">
								<img src="../../assets/images/available.jpg" class="rounded-circle user_img">
								<br>
								<div class="room_name">{{room.key}}</div>
								</div>
								</div>
								<div [hidden]="!room.value.isTaken">

									<div (click)="onClickFull()">
									<img src="../../assets/images/default.jpg" class="rounded-circle user_img">
									<br>
									<div class="room_name">{{room.key}}</div>
									</div>
									</div>
							</div>
						</div>
						<!-- {{room.value.isTaken}} -->
				
				</div>
			</div>
		</div>
		
	</div>
